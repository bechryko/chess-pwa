<div class="center-content">
   <h2>{{ "leaderboards.title" | transloco }}</h2>
   <mat-tab-group>
      <mat-tab label="{{ 'shared.gamemodes.pve' | transloco }}">
         <chess-list [leaderboardElements]="leaderboardElements$ | async | sort: 'score'"></chess-list>
      </mat-tab>
   </mat-tab-group>
   <button mat-flat-button color="accent" (click)="toMenu()" class="alignBottom">{{ "shared.backToMenu" | transloco }}</button>
</div>

<mat-spinner class="spinner" *ngIf="!leaderboardElements; else elements"></mat-spinner>
<ng-template #elements>
   <table *ngIf="leaderboardElements?.length; else empty">
      <tr>
         <th>{{ "leaderboards.tableColumns.place" | translate }}</th>
         <th>{{ "leaderboards.tableColumns.name" | translate }}</th>
         <th>{{ "leaderboards.tableColumns.turns" | translate }}</th>
      </tr>
      <tr *ngFor="let element of leaderboardElements; let idx = index" class="leaderboardElement">
         <td>{{ idx + 1 }}.</td>
         <td>{{ element.name }}</td>
         <td>{{ element.score }}</td>
      </tr>
   </table>
   <ng-template #empty>
      <p class="error">{{ "leaderboards.emptyLeaderboard" | translate }}</p>
   </ng-template>
</ng-template>

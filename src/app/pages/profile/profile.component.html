<div class="center-content">
   <h2>Login or register</h2>
   <mat-tab-group>
      <mat-tab label="Login">
         <app-login (loginEvent)="loginSubmit($event)"></app-login>
      </mat-tab>
      <mat-tab label="Signup">
         <app-register (registerEvent)="registerSubmit($event)"></app-register>
      </mat-tab>
   </mat-tab-group>
   <button mat-flat-button color="accent" (click)="goBack()" class="alignBottom">Back</button>
</div>

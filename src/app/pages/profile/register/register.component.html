<form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()" class="center-content tab">
   <mat-form-field>
      <mat-label>{{ "auth.inputFields.email" | translate }}:</mat-label>
      <input matInput placeholder="{{ 'auth.inputPlaceholders.email' | translate }}" formControlName="email" type="email" required>
   </mat-form-field>
   <mat-form-field>
      <mat-label>{{ "auth.inputFields.name" | translate }}:</mat-label>
      <input matInput placeholder="{{ 'auth.inputPlaceholders.name' | translate }}" formControlName="username" type="text" required>
   </mat-form-field>
   <mat-form-field>
      <mat-label>{{ "auth.inputFields.password" | translate }}:</mat-label>
      <input matInput placeholder="{{ 'auth.inputPlaceholders.password' | translate }}" formControlName="password" type="password" required>
   </mat-form-field>
   <mat-form-field>
      <mat-label>{{ "auth.inputFields.passwordConfirmation" | translate }}:</mat-label>
      <input matInput placeholder="{{ 'auth.inputPlaceholders.passwordConfirmation' | translate }}" formControlName="confirmPassword" type="password" required>
   </mat-form-field>
   <button mat-flat-button color="accent" type="submit" [disabled]="disableSubmit">{{ "auth.buttons.register" | translate }}</button>
</form>

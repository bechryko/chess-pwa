<div class="center-content">
   <p class="announcement">{{ gameData.announcement }}</p>
   <app-chessboard [displayBoard]="gameData.displayBoard" [highlightedTiles]="highlighted" (tileClick)="onTileClick($event)"></app-chessboard>
   <p class="announcement">Turn {{ gameData.turnNumber }}</p>
   <ng-container *ngIf="{ pveWin: gameData | pveWinDetector } as data">
      <button mat-flat-button color="accent" (click)="onPvEWin()" *ngIf="data.pveWin">To the leaderboards</button>
      <button mat-flat-button color="accent" (click)="backToMenu()" *ngIf="!data.pveWin" class="alignBottom">Leave game</button>
   </ng-container>
</div>

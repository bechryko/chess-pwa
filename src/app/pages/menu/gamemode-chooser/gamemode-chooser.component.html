<div class="center-content">
   <h2>{{ "gamemodeChooser.chooseNotice" | transloco }}</h2>
   <div class="buttons center-content">
      <button mat-flat-button color="accent" routerLink="/game/pvp">{{ "shared.gamemodes.pvp" | transloco }}</button>
      <button mat-flat-button color="accent" routerLink="/game/pve">{{ "shared.gamemodes.pve" | transloco }}</button>
      <button mat-flat-button color="accent" disabled>{{ "shared.gamemodes.eve" | transloco }}</button>
      <button mat-flat-button color="accent" disabled>{{ "shared.gamemodes.challenge" | transloco }}</button>
   </div>
   <div class="buttons center-content">
      <button mat-flat-button color="accent" routerLink="/menu">{{ "shared.backToMenu" | transloco }}</button>
   </div>
   <p *ngIf="loggedOut$ | async" class="error">{{ "gamemodeChooser.notLoggedInForLeaderboardWarning" | transloco }}</p>
</div>
